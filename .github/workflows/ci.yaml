name: Node.js CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [23.x]

        steps:
            - uses: actions/checkout@v4
            - run: corepack enable
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "yarn"

            - name: Yarn Install
              run: yarn

            - name: Run ESLint
              run: npm run lint
            - name: Run Tests
              run: npm test
